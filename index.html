<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>weedmaps menu</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

  <div id="menu-view" class="container">

    <h1>Native Roots Apothecary Menu</h1>

    <div class="row">
      <button class="btn btn-default" data-bind="click: function() { setFilter() }"> All </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('flower') }"> Flower </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('edible') }"> Edibles </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('wax') }"> Wax </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('concentrate') }"> Concentrates </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('beverage') }"> Beverages </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('cream/balm') }"> Creams & Balms </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('pre-rolled') }"> Pre-Rolled </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('accessory') }"> Accessories </button>
    </div>

    <div class="row" data-bind="visible: showFlowerOptions">
      <button class="btn btn-default" data-bind="click: function() { setFilter('indica') }"> Indica </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('sativa') }"> Sativa </button>
      <button class="btn btn-default" data-bind="click: function() { setFilter('hybrid') }"> Hybrid </button>
    </div>

    <div class="row">
      <input type="text" data-bind="autoComplete: { selected: selectedOption, options: nameOptions }" />
    </div>
    <!-- Debugging -->
    <p data-bind="text: selectedOption().name"></p>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Type</th>
          <th>Description (if available)</th>
        </tr>
      </thead>

      <tbody data-bind="foreach: menuItems">
        <tr>
          <td data-bind="text: $index() + 1"></td>
          <td data-bind="text: name"></td>
          <td data-bind="text: type"></td>
          <td data-bind="text: description"></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
